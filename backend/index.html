<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-3xl bg-white rounded-2xl shadow-2xl p-6">
        <h1 class="text-4xl font-bold text-center text-blue-600 mb-6">Qwen Chatbot</h1>
        <div id="chat-window" class="h-96 overflow-y-auto border border-gray-200 rounded-lg p-4 bg-gray-50 mb-4"></div>
        <div class="flex gap-2">
            <input id="prompt-input" type="text" class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your message or prompt...">
            <button id="send-btn" class="px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Send</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
